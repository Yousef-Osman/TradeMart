<!-- incase there is a list of items -->
<span *ngIf="currentPage&& pageSize && totalCount && totalCount > 0">
    Showing
    <strong>
        {{(currentPage-1) * pageSize+1}} -
        {{(currentPage * pageSize) > totalCount ? totalCount : (currentPage * pageSize)}}
    </strong> of <strong>{{totalCount}}</strong> Results
</span>

<!-- incase there is no items -->
<span *ngIf="totalCount === 0">
    There are <strong>0</strong> results to display
</span>
