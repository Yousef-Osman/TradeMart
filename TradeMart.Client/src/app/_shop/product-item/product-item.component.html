<div class="card h-100 border-0 shadow-sm" *ngIf="product" [routerLink]="['/shop/', product.id]">
  <div class="image position-relative overflow-hidden cursor-pointer">
    <img src="{{product.imageUrl}}" class="card-img-top">
    <ul class="d-flex align-items-end justify-content-center list-unstyled hover-overlay">
      <li class="icon"><span class="fas fa-expand-arrows-alt"></span></li>
      <li class="icon mx-3"><span class="far fa-heart"></span></li>
      <li class="icon"><span class="fas fa-shopping-cart"></span></li>
    </ul>
  </div>
  <div class="card-body d-flex flex-column p-4">
    <div class="pb-2">
      <i class="fa-solid fa-star text-warning" style="font-size: small;"></i>
      <i class="fa-solid fa-star text-warning" style="font-size: small;"></i>
      <i class="fa-solid fa-star text-warning" style="font-size: small;"></i>
      <i class="fa-solid fa-star text-warning" style="font-size: small;"></i>
      <i class="fa-solid fa-star text-warning" style="font-size: small;"></i>
    </div>
    <h6><a>{{product.name}}</a></h6>
    <h6 class="text-danger fw-bold">{{product.price | currency}}</h6>
  </div>
</div>
