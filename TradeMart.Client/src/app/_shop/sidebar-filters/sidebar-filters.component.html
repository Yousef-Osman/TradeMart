<div class="card border-0 shadow-sm mb-4" *ngIf="categories">
  <div class="card-header bg-light border-0 px-4 py-3">
    <h6 class="mb-0">Categories</h6>
  </div>
  <div class="card-body px-4 py-3">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action rounded-1 border-0 cursor-pointer" 
      *ngFor="let category of categories" 
      [class.active]="category.id == filterParams.category"
      (click)="onCategoryChange(category.id)">{{category.name}}</li>
    </ul>
  </div>
</div>

<div class="card border-0 shadow-sm mb-4" *ngIf="brands">
  <div class="card-header bg-light border-0 px-4 py-3">
    <h6 class="mb-0">Brands</h6>
  </div>
  <div class="card-body px-4 py-3">
    <div class="form-check mb-2" *ngFor="let brand of brands">
      <input class="form-check-input" type="checkbox"  value="{{brand.id}}" (click)="onBrandClick($event.target)" id="{{brand.id}}">
      <label class="form-check-label d-flex link-label" for="{{brand.id}}">
        {{brand.name}}
        <!-- <p class="badge rounded-pill bg-secondary ms-auto">120</p> -->
      </label>
    </div>
  </div>
</div>

<div class="card border-0 shadow-sm mb-4">
  <div class="card-header bg-light border-0 px-4 py-3">
    <h6 class="mb-0">Price</h6>
  </div>
  <div class="card-body px-4 py-3">
    <input type="range" class="form-range" min="0" max="100">
    <div class="row mb-2">
      <div class="col-6">
        <label for="min" class="form-label">Min</label>
        <input class="form-control form-control-sm" id="min" placeholder="$0" type="number">
      </div>

      <div class="col-6">
        <label for="max" class="form-label">Max</label>
        <input class="form-control form-control-sm" id="max" placeholder="$1,0000" type="number">
      </div>
    </div>
  </div>
</div>


<div class="card border-0 shadow-sm mb-4">
  <div class="card-header bg-light border-0 px-4 py-3">
    <h6 class="mb-0">Search</h6>
  </div>
  <div class="card-body px-4 py-3">
    <input type="search" class="form-control form-control-sm my-2" placeholder="Search..." aria-label="Search">
  </div>
</div>

<div class="card border-0 shadow-sm mb-4">
  <header class="card-body px-4 py-3">
    <button class="btn btn-primary btn-sm w-100 my-2" (click)="applyFilters()">Apply</button>
    <button class="btn btn-warning btn-sm w-100 mb-2" (click)="resetFilters()">Reset</button>
  </header>
</div>
